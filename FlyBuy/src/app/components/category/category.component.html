<div class = "main">
    <div *ngFor = "let category of categories" class="card" style="width: 18rem;">
        <h5 class="card-title">{{category.name}}</h5>
        <img class="card-img-top" [src]="category.image_url" alt="Card image cap">
        <div class="card-body">
            <a routerLink= "/categories/{{category.id}}/products" class="btn btn-dark">Shop now</a>
        </div>
    </div>
</div>
