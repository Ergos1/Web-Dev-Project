<div class = "sidebar" [ngClass] = "isOpen ? 'sidebar--open' : 'sidebar--close' ">
  <div class="sidebar-brand">
    <h1>{{log}}</h1>
  </div>

  <div class="sidebar-menu">
    <ul>
      <li *ngFor = "let item of menuItems"  [ngClass] = "item.active ? 'active': '' " (click) = "goToPage(item)">
        <i class = "material-icons">{{item.icon}}</i>
        <a>{{item.name}}</a>
      </li>
    </ul>
  </div>
</div>
